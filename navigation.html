<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <style>
    /* Basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    nav {
      background: #333;
      color: white;
      padding: 10px 20px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    /* Hamburger styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    /* Hide checkbox */
    #toggle {
      display: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        margin-top: 10px;
      }

      .hamburger {
        display: flex;
      }

      #toggle:checked + .hamburger + .nav-links {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <!-- Hidden checkbox to control menu -->
    <input type="checkbox" id="toggle" />

    <!-- Hamburger icon -->
    <label for="toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- Navigation links -->
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
